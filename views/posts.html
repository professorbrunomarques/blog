<main class="content clearfix">
    <article class="artigo">
        <header>
            <img class="post_image" src="/vendor/gabrielgil/timthumb/timthumb.php?src={$post.post_image}&w=1000&h=400&a=t" />
            <h1 class="animated fadeIn delay-2s">{$post.post_title}</h1>
        </header>
        <main>
            <p><b>Publicado por:</b> {$post.post_author} | <b>Postado em:</b> <time>{function="datePt_Br($post.post_date)"}</time></p>
            <a href="/">Home</a> | <a href="/category/{$post.cat_name}">{$post.cat_title}</a>
            {$post.post_text}
        </main>
        <footer>
            <div class="comments">
                <h2>Comentários</h2>
                <div class="content-comments">
                    <ul>
                        {$comments}
                    </ul>
                </div>
                <form action="/post/{$post.post_name}" id="form" method="POST">
                    <div class="clearfix">
                        <p id="replyto_text" style="display:none;"></p>
                        <input type="hidden" name="comment_replyto" id="replyto" value="0" readonly>
                        <div class="w-50 float-left">
                            <label>
                                <span>Nome</span>
                                <input type="text" name="comment_user" id="comment_user" placeholder="Digite seu nome..." required />
                            </label>
                        </div>
                        <div class="w-50 float-left">
                            <label>
                                <span>E-mail</span>
                                <input type="email" name="comment_email" placeholder="Digite seu nome..." required />
                            </label>
                        </div>
                    </div>
                    <div class="w-100">
                        <label>
                            <span>Seu comentário</span>
                            <textarea name="comment_text" rows="5" required></textarea>
                        </label>
                        <input type="submit" class="btn" id="btn_submit" value="Enviar Commentário"> <input type="reset" class="btn" id="btn_reset" style="display:none;" value="Cancelar Resposta" onclick="cancelReply()">
                    </div>
                </form>
            </div>
        </footer>
    </article>
</main>
